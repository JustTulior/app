

<form [formGroup]="shopForm" (ngSubmit)="onSubmit()" *ngIf="shopForm">

  <h2></h2>
    <div>
      <label>Адрес магазина:</label>

    </div>

    <h2></h2>
    <button type="reset"> Очистить поля</button>
  </form>
